<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - HTML5 Tag Catalogue</title>
</head>
<body>
    <!-- Header section with page title -->
    <header>
        <h1>Table Tags</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Table tag demonstration -->
        <section>
            <h2>Table Tags (&lt;table&gt;, &lt;caption&gt;, &lt;tr&gt;, &lt;th&gt;, &lt;td&gt;)</h2>
            <table border="1">
                <caption>Sample Table: Fruit Inventory</caption>
                <tr>
                    <th>Fruit</th>
                    <th>Color</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>Red</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Yellow</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Grape</td>
                    <td>Purple</td>
                    <td>100</td>
                </tr>
            </table>
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <hr>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
