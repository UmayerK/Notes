<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Embedding - HTML5 Tag Catalogue</title>
</head>
<body>
    <!-- Header section with page title -->
    <header>
        <h1>Media and Embedding Tags</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Image tag demonstration -->
        <section>
            <h2>Image Tag (&lt;img&gt;)</h2>
            <img src="https://via.placeholder.com/150" alt="A placeholder image" width="150" height="150">
            <p>This is an example of an image embedded using the &lt;img&gt; tag.</p>
        </section>

        <!-- Iframe tag demonstration -->
        <section>
            <h2>Iframe Tag (&lt;iframe&gt;)</h2>
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" width="600" height="450" style="border: 1px solid black;"></iframe>
            <p>This is an example of an iframe embedding an OpenStreetMap.</p>
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <hr>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
